apiVersion: v1
kind: Pod
metadata:
  name: dind
spec:
  containers:
    - name: docker-cmds
      image: registry.logan.xiaopeng.local/logancloud/operator-e2e:latest
      command: ['docker', 'run', '-p', '80:80', 'httpd:latest']
      resources:
        requests:
          cpu: 10m
          memory: 256Mi
      env:
        - name: DOCKER_HOST
          value: tcp://localhost:2375
    - name: dind-daemon
      image: docker:18.09.8-dind
      resources:
        requests:
          cpu: 20m
          memory: 512Mi
      securityContext:
        privileged: true
      volumeMounts:
        - name: docker-graph-storage
          mountPath: /var/lib/docker
  volumes:
    - name: docker-graph-storage
      emptyDir: {}